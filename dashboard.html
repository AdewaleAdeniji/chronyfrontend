    <script type="text/javascript">
        var done = false;
        var io = getitem('*90');
        if(io){
            profile(io);
        }
        else {
            login();
        }
        function profile(token){
            openload();
            if(!done){
            pull('profile',{
                method:'POST',
                headers:{
                    'AuthToken':token,
                }
            })
            .then(response=>response.json())
            .then((data)=>{ 
                closemodal();
                if(data.code==200){
                    done = true;
                    var det = data.text;
                     get('username').innerHTML=det.username;
                     get('emailaddress').innerHTML=det.useremail;
                     get('datetime').innerHTML=data.date;
                }
                else if(data.code==205) {
                    login();
                }
                else {
                    overlay(data.text);
                }
            })
            .catch((err)=>{
                console.log(err);
                profile(token);
            })
        }
        else {
            //the result have already been displayed
            window.location.reload();
           }
    }
    </script>
